<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="logo">
                <img src="images/logo.jpg" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="Tìm kiếm ...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="login-register">
                <a href="login.html">Đăng nhập</a>
                <p>|</p>
                <a href="register.html">Đăng kí</a>
            </div>
        </header>

        <div class="container">
            <div class="row justify-center">
                <form id="form-confirm" action="" method="post">
                    <h2>Xác nhận</h2>
                    <div class="group-input">
                        <label for="code">Mã xác nhận *:</label>
                        <input id="code" name="code" type="text" placeholder="Nhập mã xác nhận" maxlength="6">
                    </div>
                    <div class="btn">
                        <button type="submit">Xác nhận</button>
                    </div> 
                    <div class="link">
                        <a href="login.html">Đăng nhập</a>
                        <p>|</p>
                        <a href="forgotpassword.html">Gửi lại</a>
                    </div>                   
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="card">
                <div class="card-body">
                    Footer &copy; 2022, All rights reverved.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
