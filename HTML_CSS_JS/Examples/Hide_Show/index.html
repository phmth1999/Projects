    <title>Document</title>

    <style>
        .btn{
            text-align: center;
        }
        .btn input{
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        .btn input:hover{
            border: 1px solid blue;
            color: blue;
        }
        #hide{     
            text-align: center;      
            margin: 10px;
            padding: 25px;
            background: teal;
            color: white;
            display: block;
        }     
    </style>
</head>
<body>
    <div class="btn">
        <input class="show" type="button" value="Show" onclick="show()">
        <input class="hide" type="button" value="Hide" onclick="hide()">
    </div>
    <div id="hide">
        Nội dung sẽ ẩn hoặc hiện ra khi Click nút Button.
    </div>

    <script>
        function show(){
            document.getElementById("hide").style.display = "block";
        }
        function hide(){
            document.getElementById("hide").style.display = "none";
        }
